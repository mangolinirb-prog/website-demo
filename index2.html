
<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formularz</title>
	</head>
	<body>
		<h1>Powiedz nam coś o sobie, twoje dane wcale nie będa wykorzystane </h1>
		<form method="post" action="#" onsubmit="alert('Formularz wysłany'); return false;">
			<label>Imię:<br>
				<input type="text" name="imie" required>
			</label>
			<br><br>

			<label>Nazwisko:<br>
				<input type="text" name="nazwisko" required>
			</label>
			<br><br>

			<label>Data urodzenia:<br>
				<input type="date" name="data_urodzenia" required>
			</label>
			<br><br>

			<label>Hasło:<br>
				<input type="password" name="haslo" required minlength="6">
			</label>
			<br><br>

			<label>Ulica:<br>
				<input type="text" name="ulica">
			</label>
			<br><br>

			<label>Miasto:<br>
				<input type="text" name="miasto">
			</label>
			<br><br>

			<label>Województwo:<br>
				<select name="wojewodztwo">
					<option value="dolnoslaskie">Dolnośląskie</option>
					<option value="kujawsko-pomorskie">Kujawsko-pomorskie</option>
					<option value="lubelskie">Lubelskie</option>
					<option value="lubuskie">Lubuskie</option>
					<option value="lodzkie">Łódzkie</option>
					<option value="malopolskie">Małopolskie</option>
					<option value="mazowieckie">Mazowieckie</option>
					<option value="opolskie">Opolskie</option>
					<option value="podkarpackie">Podkarpackie</option>
					<option value="podlaskie">Podlaskie</option>
					<option value="pomorskie">Pomorskie</option>
					<option value="slaskie">Śląskie</option>
					<option value="swietokrzyskie">Świętokrzyskie</option>
					<option value="warminsko-mazurskie">Warmińsko-mazurskie</option>
					<option value="wielkopolskie">Wielkopolskie</option>
					<option value="zachodniopomorskie">Zachodniopomorskie</option>
				</select>
			</label>
			<br><br>

			<label>Email:<br>
				<input type="email" name="email" required>
			</label>
			<br><br>

			<label>Prawo jazdy:<br>
				<select name="prawo_jazdy">
					<option value="nie">tak</option>
					<option value="tak">nie</option>
				</select>
			</label>
			<br><br>

			<label>Płeć:<br>
				<label><input type="radio" name="plec" value="kobieta"> Kobieta</label>
				<label><input type="radio" name="plec" value="mezczyzna"> Mężczyzna</label>
				<label><input type="radio" name="plec" value="inne"> Inne</label>
			</label>
			<br><br>

			<label>Numer telefonu:<br>
				<!-- wymóg do nr telefonu !!-->
				<input type="tel" name="telefon" pattern="[0-9+\- ]{9, 15}" placeholder="+48 123 456 789">
			</label>
			<br><br>

			

			<label>Uwagi:<br>
				<textarea name="uwagi" rows="4" cols="40"></textarea>
			</label>
			<br><br>

			<button type="submit">Wyślij</button>
			<!--<button type="reset">Wyczyść</button>-->
		</form>

		
	</body>
</html>
